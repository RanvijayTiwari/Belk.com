        /* Body */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* Header */
header {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #333;
  color: #fff;
  padding: 10px;
}

header h1 {
  margin: 0;
  font-size: 28px;
}

/* Add Product Form */
#addParent {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 20px 0;
}

#product {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 50%;
  border: 2px solid #333;
  padding: 20px;
}

#product input[type="text"] {
  width: 100%;
  margin: 10px 0;
  padding: 10px;
  border-radius: 5px;
  border: none;
  box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px,
    rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
  font-size: 16px;
}

#addProducts {
  margin-top: 10px;
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

#addProducts:hover {
  background-color: #555;
}

/* Product List */
#data {
  margin: 20px auto;
  padding: 20px;
  border: 2px solid #333;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th,
td {
  padding: 10px;
  border: 1px solid #333;
}

th {
  background-color: #333;
  color: #fff;
  text-align: center;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

.image {
  width: 100px;
}

/* Responsive */
@media screen and (max-width: 768px) {
  #product {
    width: 90%;
  }
}

@media screen and (max-width: 480px) {
  #product {
    width: 100%;
  }
}

<body>
      
        <div id="addParent">
          <div id="product" >
            <input type="text" id="image" placeholder="enter image url">
            <input type="text" id="brand" placeholder="enter product Brand">
            <input type="text" id="title" placeholder="enter Title">
            <input type="text" id="price" placeholder="enter price ">
          </div>
          <button id="addProducts">Add Product</button>
        </div>
       <div id="data">
        <table>
            <tr>
            <thead>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Title</th>
                <th>Remove</th>
              </thead>
            </tr>
            <tbody>
                <!-- append the data here -->
            </tbody>
        </table>
    </div>
