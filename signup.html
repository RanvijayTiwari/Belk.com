<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.ico">
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/a92e0368d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- +++++++++navbar+++++ -->
     <div id="navbar"></div>
    <!-- ++++++++signupFunctionality++++++ -->
    <div id="head">
        <h2> Create Account</h2>
        <h3>Personal Information</h3>
        <!-- <label for="">Personal Information</label><br> -->
        <input type="text" placeholder="First Name" id="first-name-signup">
        <br>
        <input type="text" placeholder="Last Name" id="last-name-signup">
        <h3>Contact Information</h3>
        <input type="text" placeholder="Phone Number" id="phone-signup">
        <br>
        <input type="email" placeholder="Email" id="e-mail-signup-page">
        <h3>Security</h3>
        <input type="password" placeholder="password" id="password-signup-page">

        <div id="createbuton">
            <button id="sign-up-now">Create Account</button>
         </div>
    </div>
    <div id="Terms">
        <p>
            By signing into your account, you agree <br> to Belk's  <a href="">Privacy Policy</a>  & <a href="">Terms of Use</a> .
        </p>
     </div>
    <div style="text-align:center; margin-top: 10px;">
        Have an account? <a href="signin.html">Sign In</a>
    </div>

     <footer id="footer"></footer>   

</body>
<script src="signup.js"></script>
</html>
